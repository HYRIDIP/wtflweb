<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/loading-page.css" />
  
  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <h2 class="subtitle-waterfall">waterfall</h2>
  
  <div class="col-bottom section">
    <div class="loading-spinner"></div>
    <p class="loading-text">Создаем ваш аккаунт...</p>
  </div>

  <script>
    function isTelegramWebApp() {
      return window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;
    }

    function getTelegramUser() {
      if (isTelegramWebApp()) {
        return window.Telegram.WebApp.initDataUnsafe?.user;
      }
      return null;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Всегда инициализируем Telegram Web App если доступен
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('Telegram Web App инициализирован');
      }
      
      // Получаем данные пользователя
      const userData = getTelegramUser();
      
      if (userData) {
        console.log('Telegram User Data:', userData);
        
        // Сохраняем данные для использования в app.js
        localStorage.setItem('telegramUser', JSON.stringify(userData));
        localStorage.setItem('isTelegram', 'true');
        
        // Переходим в кошелек
        setTimeout(() => {
          window.location.href = 'wallet.html';
        }, 2000);
      } else {
        console.log('Telegram данные не найдены, используем демо-режим');
        
        // Демо данные
        const demoUser = {
          id: 'demo_' + Date.now(),
          username: 'DemoUser',
          first_name: 'Demo',
          last_name: 'User'
        };
        
        localStorage.setItem('telegramUser', JSON.stringify(demoUser));
        localStorage.setItem('isTelegram', 'false');
        
        // Переходим в кошелек
        setTimeout(() => {
          window.location.href = 'wallet.html';
        }, 2000);
      }
    });
  </script>
  
  <style>
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #2a2e35;
      border-top: 4px solid #00b15e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #b9c1d9;
      text-align: center;
      font-size: 16px;
    }
  </style>
</body>
</html>
