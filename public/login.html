<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/waterfall.css" />
</head>

<body>
  <div class="col">
    <header class="header section">
      <h2 class="header-subtitle subtitle1">waterfall</h2>
      <h1 class="header-title">
        трейдинг<br />
        на <i class="italic">новом</i> уровне
      </h1>
    </header>
    
    <img src="assets/waterfall/_40d7b8a4-2fc0-4c.png" class="_40d7b8a4-2fc0-4c" />
    <a class="link-bottom" href="#" onclick="startApp()">на взлёт !</a>
  </div>

  <script>
    function startApp() {
      // Проверяем, находимся ли мы в Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // Показываем loading страницу
        window.location.href = 'loading.html';
      } else {
        // Если не в Telegram, показываем сообщение
        alert('Пожалуйста, откройте приложение через Telegram бота');
      }
    }
    
    // Автоматический запуск при загрузке, если в Telegram
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Показываем кнопку
        document.querySelector('.link-bottom').style.display = 'block';
      }
    });
  </script>
</body>
</html>
