<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/waterfall.css" />
  
  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="col">
    <header class="header section">
      <h2 class="header-subtitle subtitle1">waterfall</h2>
      <h1 class="header-title">
        трейдинг<br />
        на <i class="italic">новом</i> уровне
      </h1>
    </header>
    
    <img src="assets/waterfall/_40d7b8a4-2fc0-4c.png" class="_40d7b8a4-2fc0-4c" />
    <a class="link-bottom" href="#" onclick="startApp()">на взлёт !</a>
  </div>

  <script>
    // Функция для проверки Telegram Web App
    function isTelegramWebApp() {
      return window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;
    }

    function startApp() {
      if (isTelegramWebApp()) {
        // В Telegram - переходим на loading
        window.location.href = 'loading.html';
      } else {
        // Не в Telegram - показываем сообщение
        alert('Пожалуйста, откройте приложение через Telegram бота');
        
        // Для демо - все равно переходим
        setTimeout(() => {
          window.location.href = 'loading.html';
        }, 1000);
      }
    }
    
    // Автоматический запуск при загрузке в Telegram
    document.addEventListener('DOMContentLoaded', function() {
      if (isTelegramWebApp()) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Автоматически запускаем приложение
        setTimeout(() => {
          startApp();
        }, 500);
      }
    });
  </script>
</body>
</html>
